{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="card-body">
            <form action="{% url 'update' blog.pk %}" method="post">
                {% csrf_token %}
                <p>title</p>
                <input type="text" name="title" value="{{ blog.title }}">
                <br>
                <br>
                <p>content</p>
                <textarea name="content">{{ blog.content }}</textarea>
                <br>
                <br>
                <input type="submit" value="更新する">
            </form>
        </div>
    </div>
{% endblock content %}
